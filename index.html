<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <button class="openModal">Add Book</button>
    <dialog id="addBook">
        <form method="dialog" id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="pages">Page Count:</label>
            <input type="text" id="pages" name="pages" required>

            <label for="read-yes">Yes</label>
            <input type="radio" id="read-yes" name="read" value="yes">
            
            <label for="read-no">No</label>
            <input type="radio" id="read-no" name="read" value="no" required>
            

            <button type="submit" class="closeModal">Submit</button>
        </form>
    </dialog>
    <table>
        <caption>
            Library
        </caption>
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Read</th>
            </tr>

        </thead>
        <tbody>
            
        </tbody>
        <tfoot>
            <tr>
                <th scope="row", colspan="3", id="totalBooks">Total Books</th>
                <td>0</td>
            </tr>
            <tr>
                <th scope="row", colspan="3", id="totalPages">Total Pages</th>
                <td>0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
